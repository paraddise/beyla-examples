services:
  youtrack:
    image: jetbrains/youtrack:2024.2.35942
    volumes:
      - './youtrack/data:/opt/youtrack/data'
      - './youtrack/conf:/opt/youtrack/conf'
      - './youtrack/logs:/opt/youtrack/logs'
      - './youtrack/backups:/opt/youtrack/backups'
    ports:
      - 8080:8080

  autoinstrumenter:
    image: grafana/beyla:latest
    pid: "service:youtrack"
    privileged: true
    environment:
      # BEYLA_PRINT_TRACES: true
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://alloy:4318"
      BEYLA_OPEN_PORT: 8080
      # BEYLA_PROMETHEUS_PORT: 8999

  alloy:
    image: grafana/alloy:latest
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    volumes:
      - ./shared/config.alloy:/etc/alloy/config.alloy
    ports:
      - 12345:12345

  init:
    image: &tempoImage grafana/tempo:latest
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    volumes:
      - ./tempo-data:/var/tempo

  tempo:
    image: *tempoImage
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./shared/tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/var/tempo
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "9095:9095" # tempo grpc
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      - "9411:9411"   # zipkin
    depends_on:
      - init

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
      - --enable-feature=remote-write-receiver
    volumes:
      - ./shared/prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.0.0
    volumes:
      - ./shared/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor traceQLStreaming metricsSummary
    ports:
      - "3000:3000"

